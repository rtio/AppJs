<!DOCTYPE html>
<html>
    <head>
        <title>JS-Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="m-5">
            <form>
                <div class="form-group">
                    <label for="user-name">Name</label>
                    <input type="text" name="user-name" class="form-control" id="user-name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="user-email">Email address</label>
                    <input type="email" name="user-email" class="form-control" id="user-email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="user-cellphone">Cellphone</label>
                    <input type="phone" class="form-control" id="user-cellphone" name="user-cellphone" placeholder="Cellphone">
                </div>
                <button type="submit" name="submit" class="btn btn-primary">Save</button>
            </form>
            <table class="table table-striped table-hover mt-5">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Cell phone</th>
                    </tr>
                </thead>
            </table>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
